# E-CMS Docker Compose Configuration
# Développement et Production

services:
  # Application Django
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecms_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-0}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=${DATABASE_URL:-postgres://ecms_user:ecms_password@db:5432/ecms_db}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecms_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Base de données PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: ecms_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ecms_db}
      - POSTGRES_USER=${POSTGRES_USER:-ecms_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ecms_password}
    ports:
      - "5432:5432"
    networks:
      - ecms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecms_user} -d ${POSTGRES_DB:-ecms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et sessions (optionnel)
  redis:
    image: redis:7-alpine
    container_name: ecms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecms_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: ecms_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - ecms_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  redis_data:
    driver: local

networks:
  ecms_network:
    driver: bridge
